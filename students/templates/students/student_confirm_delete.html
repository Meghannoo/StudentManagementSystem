{% extends "students/base.html" %} {% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Delete Student</h2>
    <p>Are you sure you want to delete "{{ student.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
