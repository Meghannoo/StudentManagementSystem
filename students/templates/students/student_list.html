{% extends "students/base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Student List</h2>
  <div>
    <a href="{% url 'home' %}" class="btn btn-secondary">Return to Home</a>
    <a href="{% url 'student_create' %}" class="btn btn-primary"
      >Add New Student</a
    >
  </div>
</div>
<div class="row">
  {% for student in students %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ student.name }}</h5>
        <p class="card-text">
          <strong>Email:</strong> {{ student.email }}<br />
          <strong>Phone:</strong> {{ student.phone }}<br />
          <strong>Course:</strong> {{ student.course }}
        </p>
        <div class="d-flex justify-content-between">
          <a href="{% url 'student_detail' student.pk %}" class="btn btn-info"
            >View Details</a
          >
          <a
            href="{% url 'student_update' student.pk %}"
            class="btn btn-warning"
            >Edit</a
          >
          <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger"
            >Delete</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
